<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun:700"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="line-pattern">
        <span class="line"></span> <span class="line"></span>
        <span class="line"></span><span class="line"></span>
      </div>
      <ul class="slides-holder">
        <li class="slide">
          <div class="slide-image"></div>
          <div class="slide-title-wrapper">
            <h1 class="slide-title">muse</h1>
          </div>
        </li>
        <li class="slide">
          <div class="slide-image"></div>
          <div class="slide-title-wrapper">
            <h1 class="slide-title">hugo</h1>
          </div>
        </li>
        <li class="slide">
          <div class="slide-image"></div>
          <div class="slide-title-wrapper">
            <h1 class="slide-title">more</h1>
          </div>
        </li>
        <li class="slide">
          <div class="slide-image"></div>
          <div class="slide-title-wrapper">
            <h1 class="slide-title">koms</h1>
          </div>
        </li>
        <li class="slides-info">
          <div class="year">
            <p>2018</p>
            <span class="line"></span>
          </div>
          <div class="n-slides-lines">
            <span class="slide-number-line active"></span>
            <span class="slide-number-line"></span>
            <span class="slide-number-line"></span>
            <span class="slide-number-line"></span>
          </div>
        </li>
      </ul>
      <div class="arrows">
        <div class="arrow arrow-left disabled">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 42 69"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              y="33.9411"
              width="48"
              height="10"
              transform="rotate(-45 0 33.9411)"
            />
            <rect
              x="7.07104"
              y="27"
              width="48"
              height="10"
              transform="rotate(45 7.07104 27)"
            />
          </svg>
        </div>
        <div class="arrow arrow-right">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 42 69"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="41.0122"
              y="34.0711"
              width="48"
              height="10"
              transform="rotate(135 41.0122 34.0711)"
            />
            <rect
              x="33.9412"
              y="41.0122"
              width="48"
              height="10"
              transform="rotate(-135 33.9412 41.0122)"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
