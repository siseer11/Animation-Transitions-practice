<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="style/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Timmana|Josefin+Sans:600"
      rel="stylesheet"
    />
    <title>Letters</title>
  </head>
  <body>
    <svg
      style="position: absolute; width: 0; height: 0; overflow: hidden;"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="x" viewBox="0 0 24 24">
          <title>x</title>
          <path
            d="M13.4 12l5.3-5.3c0.4-0.4 0.4-1 0-1.4s-1-0.4-1.4 0l-5.3 5.3-5.3-5.3c-0.4-0.4-1-0.4-1.4 0s-0.4 1 0 1.4l5.3 5.3-5.3 5.3c-0.4 0.4-0.4 1 0 1.4 0.2 0.2 0.4 0.3 0.7 0.3s0.5-0.1 0.7-0.3l5.3-5.3 5.3 5.3c0.2 0.2 0.5 0.3 0.7 0.3s0.5-0.1 0.7-0.3c0.4-0.4 0.4-1 0-1.4l-5.3-5.3z"
          ></path>
        </symbol>
        <symbol id="circle" viewBox="0 0 32 32">
          <title>radio-unchecked</title>
          <path
            d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 28c-6.627 0-12-5.373-12-12s5.373-12 12-12c6.627 0 12 5.373 12 12s-5.373 12-12 12z"
          ></path>
        </symbol>
        <symbol id="triangle" viewBox="0 0 20 20">
          <title>controller-play</title>
          <path
            d="M15 10.001c0 0.299-0.305 0.514-0.305 0.514l-8.561 5.303c-0.624 0.409-1.134 0.106-1.134-0.669v-10.297c0-0.777 0.51-1.078 1.135-0.67l8.561 5.305c-0.001 0 0.304 0.215 0.304 0.514z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <div class="text">
      <div class="inner">
        <div class="letter">C</div>
        <div class="letter">o</div>
        <div class="letter">d</div>
        <div class="letter">e</div>
        <div class="letter">p</div>
        <div class="letter">e</div>
        <div class="letter">n</div>
      </div>
    </div>

    <div class="controller">
      <div class="play controll-button">Play</div>
      <div class="pause controll-button">Pause</div>
      <div class="repeat controll-button">Repeat</div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
    ></script>
    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
