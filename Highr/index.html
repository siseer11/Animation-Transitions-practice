<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>high/r</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/main.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <a href="#" class="logo-link">
          <svg class="logo-icon">
            <use xlink:href="svgs/symbols.svg#logo"></use>
          </svg>
        </a>
        <div class="search">
          <svg class="search-icon">
            <use xlink:href="svgs/symbols.svg#search"></use>
          </svg>
        </div>
      </div>
      <div class="fat-content"></div>
      <div class="nav-wrapper">
        <ul class="region-nav">
          <li class="region"><p>europe</p></li>
          <li class="region"><p>usa</p></li>
          <li class="region"><p>asia</p></li>
          <li class="region"><p>australia</p></li>
          <li class="region"><p>africa</p></li>
        </ul>
        <ul class="social-nav">
          <li class="social-link">
            <svg class="fb-icon">
              <use xlink:href="svgs/symbols.svg#facebook"></use>
            </svg>
          </li>
          <li class="social-link">
            <svg class="instagram-icon">
              <use xlink:href="svgs/symbols.svg#instagram"></use>
            </svg>
          </li>
          <li class="social-link">
            <svg class="twitter-icon">
              <use xlink:href="svgs/symbols.svg#twitter"></use>
            </svg>
          </li>
        </ul>
      </div>
    </div>
